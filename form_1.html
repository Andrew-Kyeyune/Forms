<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Basic styling for the form container */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        /* Styling for form fields */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        label span {
            color: red; /* Asterisk color */
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px; /* Height for textarea */
        }

        /* Styling for radio buttons and their labels */
        .radio-group {
            display: flex;
            gap: 10px;
        }

        /* Styling for the submit button */
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <form>
        <!-- First Name and Last Name -->
        <div class="form-group">
            <label for="first-name">First Name <span>*</span></label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name <span>*</span></label>
            <input type="text" id="last-name" name="last-name" required>
        </div>

        <!-- Email Address -->
        <div class="form-group">
            <label for="email">Email Address <span>*</span></label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Query Type -->
        <div class="form-group">
            <label>Query Type <span>*</span></label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="query-type" value="general-enquiry" required> General Enquiry
                </label>
                <label>
                    <input type="radio" name="query-type" value="feedback" required> Feedback
                </label>
            </div>
        </div>

        <!-- Message -->
        <div class="form-group">
            <label for="message">Message <span>*</span></label>
            <textarea id="message" name="message" required></textarea>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="submit-button">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
